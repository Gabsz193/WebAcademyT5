<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <title>Loja WA</title>
</head>

<body>
  <!-- navbar -->
   <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid justify-content-sm-between">
      <a class="navbar-brand" href="#">Loja WA</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-sm-flex justify-content-sm-between" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="nav-link active" href="#" aria-current="page">Início</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#">Gerenciar produtos</a>
          </li>
        </ul>
        <button class="btn btn-dark">Sair</button>
      </div>
    </div>
   </nav>
  <!-- navbar -->

  <!-- listagem de produtos -->
    <div class="container">
      <h4 class="my-3">Produtos</h4>
      <div class="row row-cols-lg-4 row-cols-md-2 row-cols-1 g-3">
        <div class="col">
          <div class="card">
            <img class="card-img-top" src="assets/placeholder-image.png"/>
            <div class="card-body">
              <h5 class="card-title">Bicicleta</h5>
              <p class="card-text">R$1.000,00</p>
              <a href="#" class="btn btn-primary" role="button">Adicionar ao carrinho</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img class="card-img-top" src="assets/placeholder-image.png"/>
            <div class="card-body">
              <h5 class="card-title">Echo dot</h5>
              <p class="card-text">R$600,00</p>
              <a href="#" class="btn btn-primary" role="button">Adicionar ao carrinho</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img class="card-img-top" src="assets/placeholder-image.png"/>
            <div class="card-body">
              <h5 class="card-title">Celular</h5>
              <p class="card-text">R$1.500,00</p>
              <a href="#" class="btn btn-primary" role="button">Adicionar ao carrinho</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img class="card-img-top" src="assets/placeholder-image.png"/>
            <div class="card-body">
              <h5 class="card-title">Umidificador</h5>
              <p class="card-text">R$100,00</p>
              <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Indisponível</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- listagem de produtos -->
</body>

</html>
