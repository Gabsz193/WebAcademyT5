<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
    <title>Loja WA</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid justify-content-sm-between">
        <a class="navbar-brand" href="#">Loja WA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-sm-flex justify-content-sm-between" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="navbar-item">
              <a class="nav-link active" href="#" aria-current="page">Início</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="#">Gerenciar produtos</a>
            </li>
          </ul>
          <button class="btn btn-dark">Sair</button>
        </div>
      </div>
     </nav>
    <!-- navbar -->

    <!-- gerenciar produtos -->
     <div class="container">
      <h5 class="mt-5 mb-3">Gerenciar Produtos:</h5>
      <button class="btn btn-warning float-end" type="button" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">Novo Produto</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bicicleta</td>
            <td>R$1.000,00</td>
            <td>110</td>
            <td>
              <button class="btn btn-secondary">Editar</button>
              <button class="btn btn-secondary">Excluir</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Echo dot</td>
            <td>R$600,00</td>
            <td>8</td>
            <td>
              <button class="btn btn-secondary">Editar</button>
              <button class="btn btn-secondary">Excluir</button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Celular</td>
            <td>R$1.500,00</td>
            <td>10</td>
            <td>
              <button class="btn btn-secondary">Editar</button>
              <button class="btn btn-secondary">Excluir</button>
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td>Umidificador</td>
            <td>R$100,00</td>
            <td class="text-danger">0</td>
            <td>
              <button class="btn btn-secondary">Editar</button>
              <button class="btn btn-secondary">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
     </div>
    <!-- gerenciar produtos -->

    <!-- modal cadastrar produtos -->
    <div class="modal fade" id="novoProdutoModal" tabindex="-1" aria-labelledby="novoProdutoModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nomeProduto" class="form-label">Produto</label>
                <input required type="text" class="form-control" id="nomeProduto">
              </div>
              <div class="mb-3">
                <label for="precoProduto" class="form-label">Preço</label>
                <input required type="text" class="form-control" id="precoProduto">
              </div>
              <div class="mb-3">
                <label for="estoqueProduto" class="form-label">Estoque</label>
                <input required type="text" class="form-control" id="estoqueProduto">
              </div>
              <div class="d-grid">
                <input type="submit" class="btn btn-success block" value="Confirmar cadastro" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- modal cadastrar produtos -->
  </body>
</html>
