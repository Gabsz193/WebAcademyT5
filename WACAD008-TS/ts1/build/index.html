<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-card {
            margin-bottom: 1rem;
        }
        .task-card .card-title {
            margin-bottom: 0.5rem;
        }
        .task-card .card-subtitle {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .task-card .card-text {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .status-badge {
            font-size: 0.9em;
        }
        .task-actions .btn-sm, .task-actions .btn-group .btn-sm {
            margin-left: 0.3rem;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mb-4 text-center">My Todo List</h1>

                <div class="card shadow-sm mb-5">
                    <div class="card-body">
                        <section id="task-display-area">
                            <h2 class="card-title mb-4">Tasks</h2>
                            <div id="taskList">
                            </div>
                            <p id="no-tasks" class="text-muted" style="display: none;">Nenhuma Task registrada.</p>
                        </section>
                    </div>
                </div>

                <div class="text-center mb-5">
                    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                        Criar Task
                    </button>
                </div>

                <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addTaskModalLabel">Nova Task</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="addTaskForm">
                                    <div class="form-group">
                                        <label for="titulo">Título:</label>
                                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="descricao">Descrição (Opcional):</label>
                                        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="date_deadline">Deadline (Opcional):</label>
                                        <input type="date" class="form-control" id="date_deadline" name="date_deadline">
                                    </div>
                                    <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Adicionar Task</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="updateTaskModal" tabindex="-1" aria-labelledby="updateTaskModalLabel">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="updateTaskModalLabel">Atualizar Task</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="updateTaskForm">
                                    <input id="update_task_id" name="update_task_id" readonly disabled>
                                    <div class="form-group">
                                        <label for="titulo">Título:</label>
                                        <input type="text" class="form-control" id="update_titulo" name="titulo" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="descricao">Descrição (Opcional):</label>
                                        <textarea class="form-control" id="update_descricao" name="descricao" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="date_deadline">Deadline (Opcional):</label>
                                        <input type="date" class="form-control" id="update_date_deadline" name="date_deadline">
                                    </div>
                                    <div class="form-group">
                                        <label for="status">Status:</label>
                                        <select class="form-control" id="update_status" name="status">
                                            <option value="Todo">Todo</option>
                                            <option value="Doing">Doing</option>
                                            <option value="Done">Done</option>
                                        </select>
                                    </div>
                                    <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Salvar Task</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openDropdown(element) {
            console.log(element)
            $('.dropdown-toggle').dropdown()
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script type="module" src="./todo.js"></script>
</body>
</html>
