<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Seu Carrinho de Compras</h1>

    <div class="mb-4">
      <a href="index.html" class="btn btn-secondary">Voltar para Produtos</a>
    </div>

    <div class="mb-4">
      <label for="produtoSelect" class="form-label">Selecione um Produto para Adicionar ao Carrinho</label>
      <div class="d-flex gap-2">
        <select id="produtoSelect" class="form-select">
          <option value="" selected disabled>Selecione um produto...</option>
          <!-- Opções dinamicamente geradas -->
        </select>
        <button class="btn btn-success" id="addProdutoCarrinhoBtn">Adicionar ao Carrinho</button>
      </div>
    </div>

    <!-- Lista de Produtos no Carrinho -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Modelo</th>
            <th>Fabricante</th>
            <th>Preço (R$)</th>
            <th>Detalhes</th>
          </tr>
        </thead>
        <tbody id="carrinhoTable">
          <tr id="carrinhoVazio">
            <td colspan="5" class="text-center">Seu carrinho está vazio.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"><strong>Total de itens:</strong> <span id="totalItens">0</span></td>
            <td colspan="2"><strong>Valor total:</strong> R$ <span id="valorTotal">0.00</span></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./mainCarrinho.js"></script>
</body>
</html>
