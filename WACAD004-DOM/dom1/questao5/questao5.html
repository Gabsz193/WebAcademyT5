    <script>
        // Alterar a cor do texto para 'purple' para todos os elementos de da lista-itens-2
        function setPurpleColor() {
            const elementos = document.querySelectorAll(".lista-itens-2 li");

            elementos.forEach((el) => {
                el.style.setProperty("color", "purple");
            })
        }

        setPurpleColor();

        /* ------------------------------------------- */

        // Percorrer todos os elemento de lista-itens-2 e substituir a classe 'hot' para 'cold'

        function replaceHotByCold() {
            const elementos = document.querySelectorAll(".lista-itens-2 li");

            elementos.forEach((el) => {
                if(el.classList.contains("hot")) {
                    el.classList.replace("hot", "cold");
                }
            })
        }

        replaceHotByCold();


    </script>
