<body>
    <h1>Lista</h1>
  
    <div>
      <p id="lista-titulo" name="lista">Meus itens:</p>
    </div>
  
    <ul id="lista-itens-1">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>
    <script>
        const elemento = document.querySelector("#lista-itens-1");

        /*************************************************************/

        // Pegando o primeiro filho
        console.log("Primeiro elemento filho:", elemento.firstElementChild);
        // Pegando o útlimo filho
        console.log("Último elemento filho:", elemento.lastElementChild);

        /*************************************************************/

        // Imprimindo pai de lista-itens-1
        console.log("Pai o elemento:", elemento.parentElement);

        /*************************************************************/
        
        // Imprimindo todos os elementos filhos de lista-itens-1
        console.log("Todos os elementos:");
        for(let el of elemento.children) {
            console.log(el);
        }

        /*************************************************************/

        // Pegando elemento com id 'two'
        const elemento_sib = document.querySelector("#two");

        let sib = elemento_sib.previousElementSibling;

        console.log("Irmãos do elemento 'two':");

        while(sib) {
          console.log("Irmão:", sib);
          sib = sib.previousElementSibling;
        }

        sib = elemento_sib.nextElementSibling;

        while(sib) {
          console.log("Irmão:", sib);
          sib = sib.nextElementSibling;
        }



    </script>
</body>
